#PRODUCTO-------------------------------------------------------------------------------

app:
  path: /
  controller: App\Controller\ProductController::index

app_crear:
  path: /Product/crear
  controller: App\Controller\ProductController::actionCrear

app_do_crear:
  path: /Product/nuevo
  controller: App\Controller\ProductController::actionDoCrear

app_listar:
  path: /Product/lista
  controller: App\Controller\ProductController::actionListar

app_actualiza:
  path: /Product/formActualiz/{id}
  controller: App\Controller\ProductController::actionActualiza

app_do_actualiza:
  path: /Product/actualiza/{id}
  controller: App\Controller\ProductController::doActionActualiza

app_remove:
  path: /Product/remove/{id}
  controller: App\Controller\ProductController::actionRemove




